<!DOCTYPE html>

<html>
<head>
    <script>
       
        function onUserChange() {
            
            var lastname = document.getElementById('lastname').value;
            var firstname = document.getElementById('firstname').value;
        


        if (firstname == 'poojitha') {
            document.getElementById('usertyped').innerHTML = '<label style= "color:green;">' + firstname + '</label>';
        } else if (lastname == 'khambhammettu') {
            document.getElementById('usertyped').innerHTML = '<label style= "color:red;">'  + lastname + '</label>';
        } else {
            document.getElementById('usertyped').innerHTML = '<label style= "color:yellow;">something is wrong</label>';
        }
        
        
}
        
    </script>
</head>
<body>

    <div style="font-size:30px;">
        lastname:<input id="lastname" type="text" >
        firstname:<input id="firstname" type="text" oninput="onUserChange()" />
       <div id="usertyped"></div>
    </div>

</body>
</html>
